name: Test
on:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: chmod -R 777 *
        run: chmod -R 777 *

      - name: Init gradle project
        run: ./gradlew clean --scan

      - name: Build all
        run: ./gradlew assemble --scan

      - name: SkiaExampleKtTest
        run: ./gradlew test --tests "xyz.cssxsh.skia.ExampleKtTest" --scan --info

      - name: GifEncoderTest
        run: ./gradlew test --tests "xyz.cssxsh.gif.EncoderTest" --scan --info

      - name: StyleUtilsTest
        run: ./gradlew test --tests "xyz.cssxsh.skia.StyleUtilsTest" --scan --info

      - name: Upload Run Result
        uses: actions/upload-artifact@v3
        with:
          name: run-${{ matrix.os }}-result
          path: |
            run/*
            !run/fonts/*